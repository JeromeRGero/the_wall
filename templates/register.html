<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="blank_book, close_friends_only" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>blank_book</title>
</head>
<body>
    <div id="wrapper">


        <div id="header">
           
                <a href="/"><img src="{{ url_for('static', filename='img/blank_book.jpg') }}" alt="logo for blank_book, it just spells out blank_book."></a>
            
            <form action="/search_book" method="POST">
                <input type="text">
                <button class="gb_8e" aria-label="Search Help Center" role="button">
                    <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                        <path d="M0 0h24v24H0z" fill="none">
                        </path>
                    </svg>
                </button>
            </form>

            {% if session['stat'] == true %}
            <p><a href="/logout">log out</a></p>
                <div class="led-box"><a href="/wall"><div class="led-blue"></div></a></div>
            {% endif %}
            {% if session['stat'] == false %}
                <p><a href="/loginpage" style="color: #3F8CFF">So your joining? Sick.</a></p>
                <div class="led-box"><div class="led-black"></div></div>
            {% endif %}

        </div>


        <div id="color-box"/>
        
        <div id="loglap">
            <div id="log-reg_container">
                <form action="/registernow" method="POST" id='log_form'>
                    {% for m in message %}
                        {{ m }}</p>
                    {% endfor %}
                    <table>
                        <tr>
                            <td>
                                <label for="first_name">First Name: </label>
                            </td>
                            <td>
                                <input type="text" name="first_name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="last_name">Last Name: </label>
                            </td>
                            <td>
                                <input type="text" name="last_name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email: </label>
                            </td>
                            <td>
                                <input type="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password: </label>
                            </td>
                            <td>
                                <input type="password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="confirm">Confirm Pass: </label>
                            </td>
                            <td>
                                <input type="password" name="confirm">
                            </td>
                        </tr>
                    </table>
                    <img src="{{ url_for('static', filename='img/idea.jpg') }}" alt="logo for blank_book, it just spells out blank_book." class="smallheadpic v2">
                    <input type="submit" value="register" class="loginbutton v2">
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
